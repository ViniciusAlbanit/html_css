<!DOCTYPE html>

    <title>Parágrafos</title>

<body>
    <h1>Quebra de linhas e parágrafos</h1>
    <hr>
    <p>Escreve o que você quiser usando o &lt;p&gt;.</p>
    <p>Se precisar quebrar a linha usa o <br> como viu, a linha foi para baixo &lt;br&gt;.</p>
    <p>Vamos adicionar alguns simbolos especiais:
    &reg;
    &copy;  <!--Esses são os simbolos de marca da água, copy, seta, dinhero.-->
    &euro;
    &dollar;
    &trade;
    &cent;
    &yen;
    &Delta;
    &uarr;
    </p>
    <p>Vamos adicionar alguns emojis: 
        &#x1F596;          <!--Peguei esse codigo no google e no site: emojipedia-->
        &#x1F913;
    </p>
</body>
</html>
