<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            width: 200px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <table>
        <tr>
            <td colspan="3">1</td>
            
            <td rowspan="3">4</td>
        </tr>
        <tr>
            <td rowspan="3">5</td>
            <td>6</td>
            <td>7</td>
            
        </tr>
        <tr>
            
            <td>10</td>
            <td>11</td>
            
        </tr>
        <tr>
            
            <td colspan="2">14</td>
            
            <td>16</td>
        </tr>
    </table>
</body>
</html>
